<div class="row list-container">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="logindialog">
    <h2 class="ata-title">Login</h2>

    <div class="col-sm-10 col-sm-offset-1 col-xs-12 login-part">
      <label for="login-email" class="login-label">Email</label>
      <input type="email"
             formControlName="email"
             id="login-email"
             class="login-input"
             autofocus/>
    </div>

    <div class="col-sm-10 col-sm-offset-1 col-xs-12 login-part">
      <label for="login-pw" class="login-label">Password</label>
      <input type="password"
             formControlName="password"
             id="login-pw"
             class="login-input"/>
    </div>

    <div class=" col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 login-part buttons">
      <a class="login-button g" (click)="onGoogle()"><i class="fa fa-google fa-2x"></i></a>
      <a *ngIf="false" class="login-button f" (click)="onFacebook()"><i class="fa fa-facebook-f fa-2x"></i></a>
      <button class="login-button s" [disabled]="!loginForm.valid" type="submit"><i class="fa fa-arrow-right fa-2x"></i></button>
    </div>
  </form>
</div>
